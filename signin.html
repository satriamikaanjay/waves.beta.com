    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .navbar {
        background-color: rgba(255, 255, 255, 0) !important;
        box-shadow: none;
        font-family: "Barlow Semi Condensed", sans-serif;
        font-weight: 500;
        font-style: normal;
        backdrop-filter: blur(2px); 
        -webkit-backdrop-filter: blur(2px);
      }
      body {
        background-image: url("bg.jpg");
        background-size: cover;
        background-position: center;
      }

      .margin-custom {
        margin-left: 100px;
      }

      .margin-custom-1 {
        margin-right: 100px;
      }

      .btn-purple {
        background-color: #8859ec;
        border-color: #8859ec;
      }

      .btn-purple:hover {
        background-color: darkviolet;
        border-color: darkviolet;
      }

      .im-1 {
        position: absolute;
        right: 230px;
        bottom: 200px;
        width: 300px;
        height: auto;
        transition: transform 0.3s ease;
      }

      .im-2 {
        position: absolute;
        top: 430px;
        bottom: 0;
        left: 0;
        width: 100%;
        transition: transform 0.3s ease;
      }

      .im-3 {
        position: absolute;
        bottom: 0;
        top: 430px;
        left: 47%;
        width: 70%;
        transition: transform 0.3s ease;
        transform: translateX(-50%) translateY(-20%);
      }

      .im-4 {
        width: 100%;
      }

      .im-1:hover {
        transform: scale(1.2);
      }

      .p1 {
        position: absolute;
        left: 120px;
        bottom: 460px;
        color: white;
        font-size: 18px;
      }

      .h11 {
        position: absolute;
        left: 120px;
        bottom: 300px;
        font-size: 50px;
        font-weight: 500;
        color: white;
      }

      .p2 {
        position: absolute;
        left: 120px;
        bottom: 230px;
        color: white;
        font-size: 18px;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
        }
      }

      .im-1, .im-2, .im-3, .im-4, .h11, .p1, .p2 {
        animation: fadeIn 1.5s ease-out forwards;
        opacity: 0;
      }

      .im-1 {
        animation-delay: 0.5s;
      }

      .im-2 {
        animation-delay: 0.8s;
      }

      .im-3 {
        animation-delay: 1s;
      }

      .im-4 {
        animation-delay: 1.2s;
      }

      .h11 {
        animation-delay: 0.3s;
      }

      .p1 {
        animation-delay: 0.6s;
      }

      .p2 {
        animation-delay: 0.9s;
      }

      @media (max-width: 435px) {
        .im-1 {
          width: 250px;
          left: 80px;
          top: 450px;
        }

        .h11 {
          text-align: center;
          top: 200px;
          right: 0px;
          left: 0px;
          font-size: 40px;
        }

        .p1 {
          text-align: center;
          top: 170px;
          left: 0px;
          right: 0px;
        }

        .p2 {
          top: 350px;
          left: 0px;
          right: 0px;
          text-align: center;
        }

        .im-2 {
          position: absolute;
          top: 700px;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 250px;
          transition: transform 0.3s ease;
        }

        .im-3 {
          top: 700px;
        }

        .im-4 {
          top: 0px;
        }

        
      }

      
      .sign-in-form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        margin: auto;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        margin-top: 100px;
        transform: translateY(-50%);
        animation: fadeInUp 1s ease-out forwards;
      }

      .form-input {
        margin-bottom: 15px;
      }

      .form-input input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .form-input input:focus {
        border-color: #8859ec;
        outline: none;
      }

      .form-submit button {
        width: 100%;
        padding: 12px;
        background-color: #8859ec;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .form-submit button:hover {
        background-color: darkviolet;
      }

      @keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width:435px) {
    .sign-in-form {
            margin-top: 300px;
        }
}

.notification {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border-radius: 5px;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  opacity: 0;
  animation: fadeIn 1s forwards;
}
    </style>
